<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>canvas</title>
	<link rel="stylesheet" href="./canvas_files/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./canvas_files/normalize.css">
	<link rel="stylesheet" type="text/css" href="./canvas_files/style.css">
</head>
<body>
	<div class="container">
	<h1>Drawing Canvas</h1>
		<canvas id="slate" class="slate" width="480" height="640" style="border:1px solid #000000;"></canvas>
		<canvas id="color" class="color-palette hide" width="480" height="256" style="border:1px solid #000000;"></canvas>
		<hr>
		<nav>
			<div class="tools">
				<span>Tools:</span>
				<ul class="">
					<li><button id="#tool-clear-canvas"><i class="fa fa-eraser" aria-hidden="true"></i></button></li>
					<li><button id="#tool-color-picker"><i class="fa fa-eyedropper" aria-hidden="true"></i></button></li>
				</ul>
			</div>
			<div class="colorpicker">
				<span>Colors:</span>
				<ul>
					<li class="black color-div" data-color="#000"></li>
					<li class="maroon color-div" data-color="#5C2121"></li>
					<li class="red color-div" data-color="#B9121B"></li>
					<li class="yellow color-div" data-color="#FFBD07"></li>
					<li class="green color-div" data-color="#13B813"></li>
					<li class="seagreen color-div" data-color="#029E9A"></li>
					<li class="blue color-div" data-color="#0378A6"></li>
				</ul>
			</div>
			<div class="colorpicker">
				<span>Thickness:</span>
				<ul>
					<li><button class="pen-size" data-size="1">Thin</button></li>
					<li><button class="pen-size" data-size="2">Normal</button></li>
					<li><button class="pen-size" data-size="3">Thick</button></li>
				</ul>
			</div>
		</nav>
	</div>
	<script src="./canvas_files/jquery.min.js"></script>
	<script src="./canvas_files/main.js"></script>

</body></html>
